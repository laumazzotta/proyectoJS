<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservá tu hotel en Bariloche</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- SLIDER JQUERY -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="slider/lightslider.js"></script>
    <link type="text/css" rel="stylesheet" href="slider/lightslider.css" />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/vdv0dsg.css">
    <link rel="stylesheet" href="https://use.typekit.net/vdv0dsg.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Animate CSS -->
    <link rel="stylesheet" type="text/css" href="Animate/animate.css"/>

    <style>
        html{
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="navbar" class="navbar-nav mx-auto text-josefin display-5">
                    <li class="nav-item"><a class="nav-link mx-lg-4" href="#formulario">Hacé tu reserva</a></li>
                    <li class="nav-item"><a class="nav-link mx-lg-4" href="#">Sobre el destino</a></li>
                    <li class="nav-item"><a class="nav-link mx-lg-4" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <div class="py-5 d-flex flex-row justify-content-around align-items-center">
            <h1 id="home-hero" class="display-4 text-monserrat text-white text-left">Detalle de tu reserva:</h1>
            <a href="index.html" class="btn btn-primary text-lato px-3"><i class="fas fa-chevron-left"></i>  VOLVER</a>
        </div>
    </header>
    <main role="main" class="w-100">
        <section class="vh-100 w-75 row mx-auto">
            <div class="col-12 col-lg-6 w-75 h-75 background-white rounded-left">
            </div>
            <div class="col-12 col-lg-6 w-75 h-75 background-white rounded-right d-flex flex-column justify-content-center">
                <div>
                    <h2 class="text-josefin display-5 text-center mb-5">Fotos del hotel:</h2>
                    <ul id="light-slider">
                        <li><img class="img-auto" src="images/img1.jpg" width="100%"></li>
                        <li><img class="img-auto" src="images/img2.jpg" width="100%"></li>
                        <li><img class="img-auto" src="images/img3.jpg" width="100%"></li>
                        <li><img class="img-auto" src="images/img5.jpg" width="100%"></li>
                        <li><img class="img-auto" src="images/img6.jpg" width="100%"></li>
                        <li><img class="img-auto" src="images/img7.jpg" width="100%"></li>
                        <li><img class="img-auto" src="images/img8.jpg" width="100%"></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 w-75">
                
            </div>
        </section>
        <section id="contacto" class="vh-100 position-relative parallax-3 d-flex flex-column justify-content-center" style="top: 0; left: 0">
            <form class="form-contacto d-flex flex-column mx-auto text-josefin text-white name="contact" method="POST" data-netlify="true">
                <legend class="display-4 text-center mb-5">envianos tu consulta</legend>
                <label class="display-5">nombre y apellido:</label>
                <input type="text" name="nombre" required class="p-3"/>
                <label class="display-5">teléfono (opcional):</label>
                <input type="tel" name="telefono" class="p-3"/>
                <label class="display-5">email:</label>
                <input type="email" name="email" required class="p-3"/>
                <label class="display-5">mensaje:</label>
                <textarea name="message" rows="5" cols="80" placeholder="Ingresá tu consulta" class="p-3"></textarea>
                <button type="submit" class="btn btn-primary w-50 mx-auto mt-4">ENVIAR</button>
            </form>
        </section>
    </main>
    <footer>
        <nav class="navbar navbar-expand-md navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mx-auto text-josefin display-5">
                    <li class="nav-item"><a class="nav-link mx-lg-4" href="#formulario">Hacé tu reserva</a></li>
                    <li class="nav-item"><a class="nav-link mx-lg-4" href="#">Sobre el destino</a></li>
                    <li class="nav-item"><a class="nav-link mx-lg-4" href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </footer>
    <!-- Scripts -->
    
    <script src="Animate/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="db.js"></script>
    <script src="reservas.js"></script>
    <script src="slider.js"></script>
</body>
</html>
